<!DOCTYPE html>
<html>
<body>

<h2>See how JS works</h2>
<p>Click the button to hide all elements with class name "animal":</p>
<button onclick="myFunction()">Hide elements</button>
<h2 class="animal">bird</h2>
<h2 class="animal">cat</h2>
<h2 class="animal">dog</h2>
<script>
function myFunction() {
  var x = document.getElementsByClassName("animal");
  for (var i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
}
</script>
</body>
</html>
